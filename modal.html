    <script>
        // Automatsko preusmeravanje posle 10 sekundi
        let countdown = 10;
        const timerElement = document.getElementById('timer');
        
        const interval = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = 'https://menjacnicathebest.com';
            }
        }, 1000);
    </script>
