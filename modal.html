<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uspešna transakcija - Menjačnica The Best</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(120deg, #fffbe6 0%, #f7f6f2 60%, #fff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-modal {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.12);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            margin: 2rem;
        }
        .success-icon {
            font-size: 4rem;
            color: #e3b448;
            margin-bottom: 1.5rem;
        }
        .btn-gold {
            background-color: #e3b448;
            border-color: #e3b448;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-gold:hover {
            background-color: #d4af37;
            border-color: #d4af37;
            color: #fff;
            transform: translateY(-2px);
        }
        .countdown {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="success-modal">
        <div class="success-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        <h2 class="mb-3" style="color: #222; font-weight: 600;">Hvala!</h2>
        <p class="lead mb-4" style="color: #555;">
            Vaš zahtev za transakciju je uspešno poslat.<br>
            Naš operater će Vas uskoro kontaktirati.
        </p>
        <a href="index.html" class="btn btn-gold mb-3">
            <i class="bi bi-arrow-left me-2"></i>
            Povratak na početnu
        </a>
        <div class="countdown">
            Automatsko preusmeravanje za <span id="timer">10</span> sekundi...
        </div>
    </div>

    <script>
        // Automatsko preusmeravanje posle 10 sekundi
        let countdown = 10;
        const timerElement = document.getElementById('timer');
        
        const interval = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
